<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .blue_style { color:blue; }
        .red_style { color:red; }
    </style>
</head>
<body>
    <div id="main">
        <!-- v-bind 안에도 자바스크립트 사용 가능하므로 변수와 문당을 연결하여 클래스이름을 완성하여 연결함 -->
        <h1 v-bind:class="sColorName + '_style'">안녕하세요</h1>

        <!-- 콜론(:) 앞은 생략 가능 -->
        <input :value="sDate">
    </div>
    <script>
        // vue 2 버전
        // var app2 = new Vue({
        //     el: '#main',
        //     data: {
        //         // Date 객체의 getFullYear() 메서드로 올해 년도 문장을 준비함
        //         sDate: '올해 년도: ' + new Date().getFullYear(),
        //         sColorName: 'blue'
        //     }
        // })

        // vue 3 버전
        const app2 = Vue.createApp({
            data() {
                return {
                    // Date 객체의 getFullYear() 메서드로 올해 년도 문장을 준비함
                    sDate: '올해 년도: ' + new Date().getFullYear(),
                    sColorName: 'red'
                };
            }
        });

        // Vue 인스턴스를 특정 DOM 요소에 마운트
        app2.mount('#main');
    </script>
</body>
</html>
