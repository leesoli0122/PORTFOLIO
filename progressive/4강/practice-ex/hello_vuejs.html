<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="main">
        <!-- sTitle 값을 받아서 HTML의 엘리먼트 값으로 변환하여 표시함 -->
        <p>안녕하세요</p>
        <p>{{ sTitle }}</p>
    </div>
</body>
<script>
    // 강의에서는 vue2로 되어있어서 나랑 다름. 난 vue3
    // Vue 객체를 생성하여 앱을 초기화하고 시작함
    // new Vue({
    //     el: '#main', // id 선택자인 "main"의 div 엘리먼트와 앱을 연결시켜 구동
    //     data: {
    //         // {{ sTitle }}로 데이터 값을 전달함
    //         sTitle: '안녕하세요!'
    //     }
    // });
    // 위 스크립트는 vue2에서만 적용됨. Vue 3에서 new Vue()를 사용하면 오류가 발생

    const { createApp } = Vue;

    createApp({
    data() {
        return {
            sTitle: 'Hello Vue!'
            };
        }
    }).mount('#main');
</script>

</html>
