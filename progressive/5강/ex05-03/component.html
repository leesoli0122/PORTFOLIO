<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        .fruit_style { border: 1px solid #6eb26c; background-color: rgb(225 241 210); padding-left: 1em; }
        .fruit_style:hover { font-weight:600; cursor: pointer; }
        .fruit_style:first-child:hover { color: #e32609; }
        .fruit_style:nth-child(2):hover { color: #e7c40d; }
        .fruit_style:nth-child(3):hover { color: #61d70b; }
    </style>
</head>

<body>
    <div id="main">
        <h1>{{ sTitle }}</h1>
        <favorite-fruits></favorite-fruits>
        <favorite-fruits></favorite-fruits>
    </div>
    <script>
        // 좋아하는 과일 3개를 표시하는 컴포넌트를 정의
        const FavoriteFruits = {
            // 데이터는 aFruits 배열에 3개의 과일명을 반환하는 함수로 정의
            data() {
                return {
                    aFruits: [
                        { sFruit_name: '사과' },
                        { sFruit_name: '오렌지' },
                        { sFruit_name: '수박' },
                    ],
                };
            },
             // 템플릿은 화면에 표시할 엘리먼트 구조를 정의
            template: `
            <div>
                <div v-for="item in aFruits" class="fruit_style">
                <p>좋아하는 과일: {{ item.sFruit_name }}</p>
                </div>
                <br>
            </div>
            `,
        };

        const app = Vue.createApp({
            data() {
                return {
                    sTitle: '안녕하세요!'
                }
            }
        })

        // 컴포넌트 등록
        app.component('favorite-fruits', FavoriteFruits);
        // Vue 앱 마운트
        app.mount('#main');
    </script>
</body>

</html>
