<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component prop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>좋아하는 과일</h1>
        <my-fruits fruit="배"></my-fruits>
        <ol>
            <!-- 
            favorite-fruits 신규 엘리먼트 사용
            aFruits 배열의 값을 반복문으로 가져와 fruit 속성에 바인딩하여 컴포넌트에 전달
            key 속성은 반드시 고유한 값으로 전달되어야 하므로 item의 id값 대입
            -->
            <favorite-fruits v-for="item in aFruits" v-bind:fruit="item" v-bind:key="item.id"></favorite-fruits>
        </ol>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                    aFruits: [
                        { id: 0, text: '사과' },
                        { id: 1, text: '오렌지' },
                        { id: 2, text: '수박' }
                    ]
                }
            }
        })

        app.component('favorite-fruits', {
            props: ['fruit'],
            template: `<li>{{ fruit.text }}</li>`
        })

        app.component('my-fruits', {
            props: ['fruit'],
            template: `<h2>좋아하는 과일 : {{ fruit }}</h2>`
        })

        // Vue 앱 마운트
        app.mount('#app');
    </script>
</body>
</html>
