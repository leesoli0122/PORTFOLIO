<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재활용할 수 있는 블록 함수</title>
</head>
<body>
    <script>
        fnSayHello();
        function fnSayHello() {
            console.log("함수 선언식");
        }

        const fnSayHello2 = function(){
            console.log("함수 표현식");
        }
        fnSayHello2();
    </script>
</body>
</html>
